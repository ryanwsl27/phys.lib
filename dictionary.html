
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phys.Lib - Dictionary</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Physics Equations Dictionary</h1>
    <input type="text" id="search" placeholder="Search by name or formula..." />
    <select id="topic-filter">
      <option value="">All Topics</option>
    </select>
    <table id="equations-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Formula</th>
          <th>Description</th>
          <th>Topic</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="js/dictionary.js"></script>
</body>
</html>
